<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>

<header>
    <nav id="menu_principal" >
        <span><a href="index.html">Accueil</a></span><!--
     --><span><a href="#">Menu</a></span><!--
     --><span><a href="#">A Propos</a></span><!--
     --><span><a href="formulaire.html">Contact</a></span>
    </nav>

</header>

<div id="wrapper">

    <form id="content" action="">
        <h2>Le JEU du Formulaire !</h2>
        <fieldset id="identite">
            <legend>Vous êtes:</legend>
            <ul>
                <li>
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" placeholder="nom" required="required" pattern="[A-Za-z]{2,}" autofocus />
                </li>
                <li>
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" placeholder="prenom"  required="required" pattern="[A-Za-z]{2,}" />
                </li>
                <li>
                    <label for="telephone">Téléphone</label>
                    <input type="tel" id="telephone" pattern="^\(?\d{3}\)?(-|)?\d{3}(-| )?\d{2}(-|)?\d{2}" placeholder="(xxx)-xxx-xxxx"  required="required" />
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required="required" />
                </li>
                <li>
                    Votre Pays d'origine: <br>
                    <input list="pays" name="pays">
                    <datalist id="pays">
                        <option value="Canada">Canada</option>
                        <option value="France">France</option>
                        <option value="Japon">Japon</option>
                        <option value="Finlande">Finlande</option>
                    </datalist>
                </li>
                <li>
                    Nourriture préférée: <br>
                    <input list="bouffe" name="nourriture">
                    <datalist id="bouffe">
                        <option value="pout">Poutine a l'erable</option>
                        <option value="pc">Sirop d'erable a la Pancake</option>
                        <option value="alcool">Hydromel saveur erable</option>
                        <option value="tire">Tire a l'erable</option>
                    </datalist>
                </li>


                <li>
                    Sexe:<br>
                    <input type="radio" name="gender" value="male" checked> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                    <input type="radio" name="gender" value="other"> Autre
                </li>
                <li>
                    <label for="autorisation">Cochez pour vous inscrire a l'infolettre </label>
                    <input type="checkbox" id="autorisation" />
                </li>
            </ul>


        </fieldset>



        <input type="submit" value="Soumettre" />

    </form>

    <footer>
        <a href="#menu_principal"><span>Retour en haut de page</span></a>
    </footer>

</div>

</body>
</html>
